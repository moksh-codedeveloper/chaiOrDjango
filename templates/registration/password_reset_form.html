{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold text-center text-gray-800 mb-6">Reset Your Password</h2>
  <form method="post" class="space-y-5">
    {% csrf_token %}
    {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
          {{ field.label }}
        </label>
        <input
          type="{{ field.field.widget.input_type }}"
          name="{{ field.html_name }}"
          id="{{ field.id_for_label }}"
          value="{{ field.value|default_if_none:'' }}"
          class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-600 focus:outline-none text-gray-800"
          required
        >
        {% if field.errors %}
          <p class="text-sm text-red-600 mt-1">{{ field.errors.as_text }}</p>
        {% endif %}
      </div>
    {% endfor %}
    <button
      type="submit"
      class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 transition-all"
    >
      Send Reset Email
    </button>
  </form>
</div>
{% endblock %}
