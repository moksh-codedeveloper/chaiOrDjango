{% extends "layout.html" %}

{% block title %}Delete Tweet Confirmation{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center bg-black px-4">
        <div class="max-w-md w-full">
            <div class="bg-white rounded-lg shadow-xl overflow-hidden">
                <div class="bg-red-600 px-6 py-4">
                    <h3 class="text-xl font-bold text-white">Confirm Delete</h3>
                </div>
                <div class="p-6">
                    <div class="mb-6">
                        <p class="text-gray-700 text-lg">Are you sure you want to delete this tweet?</p>
                        <p class="text-gray-500 text-sm mt-2">This action cannot be undone.</p>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="flex space-x-4">
                            <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                                Delete Tweet
                            </button>
                            <a href="{% url 'tweet_list' %}" class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg text-center transition duration-200">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
