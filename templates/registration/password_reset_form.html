{% extends "layout.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold text-center mb-4">Reset Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="w-full mt-4 bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">
      Send Reset Email
    </button>
  </form>
</div>
{% endblock %}
