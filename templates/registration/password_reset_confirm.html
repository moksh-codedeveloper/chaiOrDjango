{% extends "layout.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Reset your password</h2>
    {% if validlink %}
      <form method="post">
        {% csrf_token %}
        <div class="mb-4">
          <label for="id_new_password1" class="block text-gray-700">New password</label>
          <input type="password" name="new_password1" id="id_new_password1" class="w-full p-2 border border-gray-300 text-black rounded mt-1" required>
        </div>
        <div class="mb-4">
          <label for="id_new_password2" class="block text-gray-700">Confirm new password</label>
          <input type="password" name="new_password2" id="id_new_password2" class="w-full p-2 border border-gray-300 text-black rounded mt-1" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
          Change my password
        </button>
      </form>
    {% else %}
      <p class="text-red-600 font-semibold">The password reset link is invalid, possibly because it has already been used.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
